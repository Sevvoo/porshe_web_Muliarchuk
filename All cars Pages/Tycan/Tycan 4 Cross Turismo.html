<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./scripts/splide-4.1.3/dist/css/splide.min.css">
    <title>Porsche Origin</title>
    <link rel="shortcut icon" href="assets/prosh.png" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1 class="text-center">Porsche Cars</h1>
    </header>
    <div class="container my-5" id="car-container">
        <!-- Карточки автомобилей будут добавляться сюда -->
    </div>
    <footer class="bg-dark text-white p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Porsche Cars</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Contact Us:</p>
                    <p>Phone: +1 (800) 123-4567</p>
                    <p>Email: info@porsche.com</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const CARS = [
            {
                name: 'Tycan Cross Turismo',
                img: 'TycanImages/USD20PRC221A021001.webp',
                model: 'Tycan Cross Turismo',
                engine: '3.0L Twin-Turbocharged',
                horsepower: '379 hp',
                speed: '222 mph',
                acceleration: '4.0 seconds'
            },
            // Добавьте другие машины здесь
        ];

        function renderCars() {
            const container = document.getElementById('car-container');
            CARS.forEach(car => {
                const row = document.createElement('div');
                row.classList.add('row', 'my-5');
                row.innerHTML = `
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="${car.img}" alt="${car.name}">
                            <div class="card-body">
                                <h5 class="card-title">${car.name}</h5>
                                <p class="card-text">Experience the thrill of the ${car.model} with its powerful engine and sleek design.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="car-info">
                            <h2>${car.model}</h2>
                            <ul class="list-group">
                                <li class="list-group-item">Engine: ${car.engine}</li>
                                <li class="list-group-item">Horsepower: ${car.horsepower}</li>
                                <li class="list-group-item">0-60 mph: ${car.acceleration}</li>
                                <li class="list-group-item">Top Speed: ${car.speed}</li>
                            </ul>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', renderCars);
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .car-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .car-info h2 {
            font-size: 2.5rem;
            color: #343a40;
        }

        .list-group-item {
            border: none;
            padding: 10px 20px;
            background-color: transparent;
        }

        footer {
            background-color: #343a40;
        }

        footer p {
            margin: 0;
        }
    </style>
</body>
</html>
