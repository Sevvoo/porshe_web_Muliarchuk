<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/prosh.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/prosh.png" alt="logo" class="logo">
            <h1 class="logo-title">PORSHE</h1>
        </header>
        <main>
            <section class="booking-section">
                <h2>Запис на тест-драйв</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="fullName">Повне ім'я</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона</label>
                        <input type="tel" id="phone" name="phone" class="form-control" pattern="^\+380\d{9}$" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Електронна пошта</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="testDriveDate">Дата тест-драйву</label>
                        <input type="date" id="testDriveDate" name="testDriveDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Забронювати</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
